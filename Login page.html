<link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
      <div class="box">
          <h1>Log In</h1>
          <div class="user">
            <i class="fas fa-user"></i>
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="off"
              placeholder="username"
            />
            <i class="fas fa-unlock-alt"></i>
            <input
              type="password" 
              name="password"
              id="password"
              autocomplete="off"
              placeholder="password"
            />
          </div>
          <p class="reset-password">Forgot password?</p>
          <div class="login-btn">
            <button class="btn">Submit</button>
            <p class="signup">Create an account <span>Sign up</span></p>
          </div>
      </div>
    </div>
</body>
